  <style>
    .app-init-loading-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      width: 100vw;
      height: 100vh;
      left: 0;
      top: 0;
      font-size: .3rem;
      color: #fff;
      background-color: rgb(41, 41, 41);
      z-index: 9999999;
    }

    .app-init-loading-wrapper.hide {
      display: none !important;
    }


    .app-init-loading-wrapper .progress-bar {
      position: absolute;
      width: 100%;
      height: 1%;
      top: 0;
      left: 0;
      background-color: rgb(61, 61, 61);
    }

    .app-init-loading-wrapper .progress-bar::after {
      content: '';
      position: absolute;
      height: 100%;
      width: 20%;
      background-color: rgb(0, 119, 255);
      animation: progressInX 3s infinite;
    }

    .app-init-loading-wrapper .loading-center-absolute {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .app-init-loading-wrapper .object {
      position: absolute;
      height: 10px;
      width: 50px;
      background-color: #fff;
    }

    .app-init-loading-wrapper .loading-center-absolute span {
      animation-name: aniInTop;
      animation-duration: 2s;
      animation-timing-function: ease;
      animation-iteration-count: infinite;
    }

    .app-init-loading-wrapper .loading-center-absolute span:nth-child(2) {
      animation-delay: 200ms;
    }

    .app-init-loading-wrapper .loading-center-absolute span:nth-child(3) {
      animation-delay: 400ms;
    }

    .app-init-loading-wrapper .loading-center-absolute span:nth-child(4) {
      animation-delay: 600ms;
    }

    .app-init-loading-wrapper .loading-center-absolute span:nth-child(5) {
      animation-delay: 800ms;
    }

    .app-init-loading-wrapper .loading-center-absolute span:nth-child(6) {
      animation-delay: 1000ms;
    }

    .app-init-loading-wrapper .loading-center-absolute span:nth-child(7) {
      animation-delay: 1200ms;
    }

    .app-init-loading-wrapper .loading-center-absolute span:nth-child(8) {
      animation-delay: 1400ms;
    }

    @keyframes aniInTop {
      0% {
        opacity: 0;
        transform: translateY(-50%);
      }

      45% {
        opacity: 1;
        transform: translateY(0);
      }

      55% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-50%);
      }
    }

    @keyframes progressInX {
      0% {
        width: 20%;
        transform: translateX(-100%);
      }

      100% {
        width: 60%;
        transform: translateX(200%);
      }
    }
  </style>
